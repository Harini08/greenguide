<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h3>Apple - Product page</h3>

    <ul class="nav nav-tabs" id="myTab">
      <li class="active"><a href="#product" data-toggle="tab">Product</a>
      </li>

      <li><a href="#alternatives" data-toggle="tab">Alternatives</a>
      </li>

      <li><a href="#compare" data-toggle="tab">Compare</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="product">

        <div class="apple">
          <img src="apple.jpg" alt="apple"/>
            <div class="panel-group" id="accordion">
            <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#lifecycleanalysis">
                  Life Cycle Analysis
                </a>
              </h4>
            </div>
            <div id="lifecycleanalysis" class="panel-collapse collapse in">
              <div class="panel-body">
                  <p>Raw Materials</p>
                  <p>Manufacturing</p>
                  <p>Distribution</p>
                  <p>Transport</p>
                  <p>End-Use</p>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                  Ingredients
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
              <div class="panel-body">
                <p>Apple</p>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                  Certifications
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
              <div class="panel-body">
                <p>Soil Association</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane" id="alternatives">
        <p>Alternative product list</p>
      </div>

      <div class="tab-pane" id="compare">
        <p>Compare products</p>
      </div>
    </div>

  </div>

  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/showproduct.js"></script>
  </body>
</html>
